<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jjon_ddek</title>
        <link rel="stylesheet" href="../../reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="nav_box">
            <nav>
                <a href="#"><span>JJON</span></a>
                <a href="#"><span>DDEK</span></a>
                <a href="#"><span>JJON</span></a>
                <a href="#"><span>DDEK</span></a>
            </nav>
        </div>
        <div class="cursor"></div>
    </body>

    <script>
        (function(){
            const link = document.querySelectorAll("nav>a");
            const cursor = document.querySelector(".cursor");

            function animate(e){
                const span = this.querySelector('span');
                const {offsetX:x, offsetY:y} = e,
                {offsetWidth:width, offsetHeight:height} = this,

                move = 20,
                xMove = x / width * (move * 2) - move
                yMove = y / height * (move * 2) - move;
                
                span.style.transform = `translate(${xMove}px, ${yMove}px)`;

                cursor.style.transform = "translate(-50%,-50%) scale(5)"
                
                if(e.type === 'mouseleave'){
                    span.style.transform = '';
                    cursor.style.transform = 'translate(-50%,-50%)';
                }
            }

            const editCursor = e => {
                const {clientX:x, clientY:y} = e;
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
            };
            
            link.forEach(b => b.addEventListener('mousemove', animate));
            link.forEach(b => b.addEventListener('mouseleave', animate));
            window.addEventListener("mousemove",editCursor)
        })();
    </script>
</html>
